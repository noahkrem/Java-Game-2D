name: Build (Gradle) and package JAR

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: '17'

    - name: Grant execute for gradlew if present
      run: |
        if [ -f gradlew ]; then chmod +x gradlew; fi

    - name: Generate Gradle wrapper (if missing) and build
      run: |
        # If wrapper is not committed, generate one so CI can run consistently
        if [ ! -f gradlew ]; then
          ./gradlew wrapper --gradle-version 8.4 || true
        fi
        # Use wrapper if present, otherwise fall back to system gradle
        if [ -f ./gradlew ]; then
          ./gradlew clean build --no-daemon
        else
          gradle clean build --no-daemon
        fi

    - name: Find built JAR
      run: |
        echo "Artifacts in build/libs:" 
        ls -la build/libs || true

    - name: Upload JAR artifact
      uses: actions/upload-artifact@v4
      with:
        name: BirdsEye-jar
        path: build/libs/*.jar

    - name: Show file tree for debug
      if: ${{ always() }}
      run: |
        echo "Repository tree:" 
        ls -la
        ls -la build/libs || true
